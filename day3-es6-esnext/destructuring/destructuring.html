<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring</title>
  </head>
  <body>
    <script>
      const obj = {
        age: 10,
        balance: 20.2,
        name: "user",
      };
      // without destructuring
      const age = obj.age;
      const balance = obj.balance;
      const name = obj.name;

      console.log(age, balance, name);
      // with destructuring
      const obj2 = {
        age2: 10,
        balance2: 20.2,
        name2: "user 2",
      };
      const { age2, balance2, name2 } = obj2;
      console.log(age2, balance2, name2);

      // You can even rename the variables after you destructure them

      const {age : renamedAge} = obj

      console.log(renamedAge)
      
    </script>
  </body>
</html>
