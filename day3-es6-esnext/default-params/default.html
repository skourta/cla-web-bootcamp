<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Params</title>
  </head>
  <body>
    <script>
      function sortArray(array, order = "desc") {
        const arr = Array.from(array);

        const direction = order === "asc" ? 1 : -1;

        return arr.sort((a, b) => direction * (a - b));

      }

      const arr = [123,23,31,5,3,14]

      console.log("Default descending sort",sortArray(arr))
      console.log("Ascending sort",sortArray(arr,"asc"))


      const foo = ({a = 1, b = 3 } = {}) => console.log(a,b)
      
      foo()

      foo({a : 44})
      
      foo({a : 10,b : 134})

    </script>
  </body>
</html>
