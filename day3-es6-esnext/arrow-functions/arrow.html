<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Functions</title>
  </head>
  <body>
    <script>

      const foo = (min,max) => {
          console.log("Statement body arrow function 'foo' ")
          let randomValue = Math.floor(Math.random() * (max-min) + min )
          return "foo "+randomValue
      }

      console.log(foo(30,40))

      const bar = (min,max) => "bar " + Math.floor(Math.random() * (max-min) + min )

      console.log("Expression body arrow function 'bar' ")

      console.log(bar(30,40))


    </script>
  </body>
</html>
