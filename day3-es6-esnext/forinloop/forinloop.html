<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For in Loop</title>
  </head>
  <body>
    <script>
      const items = [1, 2, 5];

      for (const value of items) {
        console.log(value);
      }

      const randoms = Array.from({ length: 40 }, () =>
        Math.floor(Math.random() * 40)
      );

      console.log("Lets try breaking");

      for (const [index, value] of randoms.entries()) {
        console.log("index: ",index," value: ",value);
        // stop halfway
        if (index >= randoms.length / 2 - 1) break;
      }
      
    </script>
  </body>
</html>
