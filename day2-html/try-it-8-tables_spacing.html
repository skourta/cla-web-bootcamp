<!DOCTYPE html>
<html>

   <head>
      <title>HTML Table Cellpadding</title>
   </head>
	
   <body>
      <table border = "1" cellpadding = "7" cellspacing = "7">
         <tr>
            <th>Name</th>
            <th>Age</th>
         </tr>
         <tr>
            <td>Younes</td>
            <td>21</td>
         </tr>
         <tr>
            <td>Mohamed</td>
            <td>25</td>
         </tr>
      </table>
   </body>
	
</html>
