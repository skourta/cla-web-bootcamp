<!DOCTYPE html>
<html>

   <head>
      <title>HTML Table Colspan/Rowspan</title>
   </head>
	
   <body>
      <table border = "1" bordercolor = " green" bgcolor = "red">
         <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
         </tr>
         <tr>
            <!-- this cell will take two rows because we are setting rowspan to 2 -->
            <td rowspan = "2">Row 1 + 2 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
             <!-- this cell will take three cells because we are setting colspan to 3 -->
            <td colspan = "3">Row 3 Cell 1 + 2 + 3</td>
         </tr>
      </table>
   </body>
	
</html>
