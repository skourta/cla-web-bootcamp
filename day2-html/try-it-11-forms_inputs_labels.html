<html>
    <form>
        <!--Simple Text Field-->
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name">
        <!--Checkboxes-->
        <input type="checkbox" name="vehicule1" id="v1" value="car1">
        <label for="v1">Car 1</label>
        <input type="checkbox" name="vehicule2" id="v2" value="car2">
        <label for="v2">Car 2</label>
        <input type="checkbox" name="vehicule3" id="v3" value="car3">
        <label for="v3">Car 3</label>
        <!--Radioboxes-->
        <input type="radio" name="sexe" id="s1" value="male">
        <label for="s1">Male</label>
        <input type="radio" name="sexe" id="s2" value="female">
        <label for="s2">Female</label>
        <!--Submit button-->
        <input type="submit" value="Submit">
    </form>
</html>
