<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Justify and Align</title>
</head>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: 300px 300px;
        gap: 5px 5px;
    }

    .grid-item {
        padding: 20px;
        height: 100px;
        border: 1px solid black;
        background-color: orange;
    }
</style>

<body>
    <h1>Justify-items set to center</h1>
    <div class="grid-container" style="justify-items: center;">
        <div class="grid-item">Grid Item 1</div>
        <div class="grid-item">Grid Item 2</div>
        <div class="grid-item">Grid Item 3</div>
    </div>
    <h1>Justify-content set to center</h1>
    <div class="grid-container" style="height: 400px; background : beige; justify-content:center;">
        <div class="grid-item">Grid Item 1</div>
        <div class="grid-item">Grid Item 2</div>
        <div class="grid-item">Grid Item 3</div>
    </div>
    <h1>Align-items set to center</h1>
    <div class="grid-container" style="height: 800px; background : beige; align-items:center;">
        <div class="grid-item">Grid Item 1</div>
        <div class="grid-item">Grid Item 2</div>
        <div class="grid-item">Grid Item 3</div>
    </div>
    <h1>Align-content set to center</h1>
    <div class="grid-container" style="height: 800px; background : beige; align-content:center;">
        <div class="grid-item">Grid Item 1</div>
        <div class="grid-item">Grid Item 2</div>
        <div class="grid-item">Grid Item 3</div>
    </div>


</body>

</html>
