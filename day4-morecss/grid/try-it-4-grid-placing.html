<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Placing Items and Content</title> 
    <style>
        .grid-container {
            display: grid;
            background-color: beige;
            height: 800px;
            grid-template-columns: 1fr 1fr 1fr[four] 1fr [five];
            grid-template-rows:[row1-start] 1fr 1fr 1fr 1fr;
        }
        .grid-item {
            padding: 20px;
            border: 1px solid black;
            background-color: orange;
        }
        .item-a {
            grid-column-start: 2 ;
            grid-column-end: four ; 
            grid-row-start: row1-start ; 
            grid-row-end: 3; 
        }
        
    </style>
</head>
<body>
    
    <div class="grid-container">
        <div class="grid-item item-a" >Grid Item 1</div>
        <div class="grid-item">Grid Item 2</div>
        <div class="grid-item">Grid Item 3</div>
    </div>
</body>
</html>
