<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures</title>
    <style>
        .responsive-image {
            max-width: 100%;
            height: auto;
        }
    </style>

</head>

<body>

    <h1>This is a Picture that loads the image based on screen size( notice w=640 or w=1920)</h1>
    <picture >
        <source
            srcset="https://images.unsplash.com/photo-1628627260268-ef0da5c9c10e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=640&q=80"
            media="(max-width: 460px)">
        <source
            srcset="https://images.unsplash.com/photo-1628627260268-ef0da5c9c10e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80">
        <img  class="responsive-image" src="https://images.unsplash.com/photo-1628627260268-ef0da5c9c10e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80"
            alt="Flowers">
    </picture>
    <!--We need to make pictures responsive too, but they load diffrent images based on screen size which improves performance-->



</body>

</html>
