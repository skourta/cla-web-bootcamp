<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow</title>
</head>
<style>
    .container-row {

        margin: auto;
        background-color: bisque;
        display: flex;
        flex-direction: row;
    }

    .flex-item {
        background: orange;
        border-radius: 10px;
        border: 2px solid black;
        width: 200px;
        height: 200px;
        /*These styles are used to just center the content inside the item*/
        display: grid;
        place-items: center;
    }
</style>

<body>
    <h1>Without flex-grow</h1>
    <div class="container-row">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        <div class="flex-item">Item 4</div>
    </div>
    <h1>With flex-grow</h1>
    <div class="container-row">
        <div class="flex-item">Item 1</div>
        <div class="flex-item" style="flex-grow : 2">Item 2(grow 2)</div>
       
        <div class="flex-item" style="flex-grow : 3">Item 3 (grow 3)</div>
        <div class="flex-item" style="flex-grow : 4">Item 4 (grow 4)</div>
    </div>

</body>

</html>
