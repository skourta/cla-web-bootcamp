<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Align items</title>
</head>
<style>
    .container-row {

        max-width: 768px;
        height: 400px;
        margin: auto;
        background-color: bisque;
        display: flex;
        flex-direction: row;
    }

    .flex-item {
        background: orange;
        border-radius: 10px;
        border: 2px solid black;
        width: 100px;
        height: 100px;
        /*These styles are used to just center the content inside the item*/
        display: grid;
        place-items: center;
    }
</style>

<body>
    <h1>Start</h1>
    <div class="container-row" style="align-items: flex-start;">
        <div class="flex-item">Item 1</div>
        <div class="flex-item" style="height: 200px;">Item 2</div>
        <div class="flex-item" style="height: 300px;">Item 3</div>
        <div class="flex-item" style="height: 80px;">Item 4</div>
    </div>
    <h1>End</h1>
    <div class="container-row" style="align-items: flex-end;">
        <div class="flex-item">Item 1</div>
        <div class="flex-item" style="height: 200px;">Item 2</div>
        <div class="flex-item" style="height: 300px;">Item 3</div>
        <div class="flex-item" style="height: 80px;">Item 4</div>
    </div>
    <h1>Center</h1>
    <div class="container-row" style="align-items: center;">
        <div class="flex-item">Item 1</div>
        <div class="flex-item" style="height: 200px;">Item 2</div>
        <div class="flex-item" style="height: 300px;">Item 3</div>
        <div class="flex-item" style="height: 80px;">Item 4</div>
    </div>
    <h1>Stretch</h1>
    <div class="container-row" style="align-items:stretch ;">
        <div class="flex-item" style="height: auto;">Item 1</div>
        <div class="flex-item" style="height: auto;">Item 2</div>
        <div class="flex-item" style="height: auto;">Item 3</div>
        <div class="flex-item" style="height: auto;">Item 4</div>
    </div>
    <h1>Baseline</h1>
    <div class="container-row" style="align-items: baseline;">
        <div class="flex-item" >Item 1</div>
        <div class="flex-item" style="height: 200px;">Item 2</div>
        <div class="flex-item" style="height: 300px;">Item 3</div>
        <div class="flex-item" style="height: 80px;">Item 4</div>
    </div>
</body>

</html>
