<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Shrink</title>
</head>
<style>
    .container-row {

        margin: auto;
        background-color: bisque;
        display: flex;
        flex-direction: row;
    }

    .flex-item {
        background: orange;
        border-radius: 10px;
        border: 2px solid black;
        width: 200px;
        height: 200px;
        /*These styles are used to just center the content inside the item*/
        display: grid;
        place-items: center;
    }
</style>

<body>
    <h1>Without flex-basis</h1>
    <div class="container-row">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        <div class="flex-item">Item 4</div>
    </div>
    <h1>With flex-basis</h1>
    <div class="container-row">
        <div class="flex-item" style="flex-basis : 40%">Item 1 (basis 40%)</div>
        <div class="flex-item" >Item 2(basis auto)</div>
        <div class="flex-item" style="flex-basis : 50%">Item 3 (basis 50%)</div>
        <div class="flex-item" style="flex-basis : 300px">Item 4 (basis 300px)</div>
    </div>

</body>

</html>
