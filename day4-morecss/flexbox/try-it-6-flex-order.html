<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Order</title>
</head>
<style>
    .container-row {

        max-width: 768px;
        margin: auto;
        background-color: bisque;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }

    .flex-item {
        background: orange;
        border-radius: 10px;
        border: 2px solid black;
        width: 200px;
        height: 100px;
        /*These styles are used to just center the content inside the item*/
        display: grid;
        place-items: center;
    }
</style>

<body>
    <h1>Without order</h1>
    <div class="container-row">
        <div class="flex-item">Item 1</div>
        <div class="flex-item" >Item 2</div>
        <div class="flex-item" >Item 3</div>
        <div class="flex-item" >Item 4</div>
        <div class="flex-item" >Item 5</div>
        <div class="flex-item" >Item 6</div>
    </div>
    <h1>With order</h1>
    <div class="container-row">
        <div class="flex-item" style="order : 2">Item 1 (order 2)</div>
        <div class="flex-item" style="order : -1">Item 2 (order -1)</div>
        <div class="flex-item" style="order : 5">Item 3 (order 5)</div>
        <div class="flex-item" style="order : 6">Item 4 (order 6)</div>
        <div class="flex-item" style="order : 4">Item 5 (order 4)</div>
        <div class="flex-item" style="order : 3">Item 6 (order 3)</div>
    </div>
   
</body>

</html>
