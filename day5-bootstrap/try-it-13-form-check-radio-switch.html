<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="">
            <h1 class="h1">Checkboxes</h1>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="My check" name="mycheck" id="mycheck" checked>
                <label class="form-check-label" for="mycheck">
                    My Checkbox
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="My check 2" name="mycheck" id="mycheck2">
                <label class="form-check-label" for="mycheck2">
                    My Checkbox 2
                </label>
            </div>
            <h1 class="h1">Radios</h1>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="myradio" value="My Radio" id="myradio">
                <label class="form-check-label" for="myradio">
                    My Radio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="myradio" value="My Radio2" id="myradio2">
                <label class="form-check-label" for="myradio2">
                    My Radio 2
                </label>
            </div>
            <h1 class="h1">Switches</h1>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="myswitch">
                <label class="form-check-label" for="myswitch">Awesome Switch</label>
            </div>


        </form>
    </div>
</body>

</html>
