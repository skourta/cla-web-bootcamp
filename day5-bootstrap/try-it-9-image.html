<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Images</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="display-1">Fluid Image</h1>
    <img class="img-fluid"
      src="https://images.unsplash.com/photo-1631116617815-b7375480a016?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
      alt="new york city">

    <h1 class="display-1">Thumbnail Image</h1>
    <img class="img-thumbnail"
      src="https://images.unsplash.com/photo-1631116617815-b7375480a016?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
      alt="new york city">
  </div>
  <h1 class="display-1">Pictures</h1>
  <picture>
    <source
      srcset="https://images.unsplash.com/photo-1631116617815-b7375480a016?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
      media="(min-width: 1024px)">
    <source
      srcset="https://images.unsplash.com/photo-1631116617815-b7375480a016?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=480&q=80"
      media="(min-width: 480px)">

    <img class="img-thumbnail img-fluid"
      src="https://images.unsplash.com/photo-1631116617815-b7375480a016?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
      alt="new york city">
  </picture>

  </div>
</body>

</html>
