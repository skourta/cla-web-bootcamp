<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body>

    <div class="container">

        <div class="mb-5">
            <h1 class="display-6">Filled buttons</h1>

            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>


        <div class="mb-5">
            <h1 class="display-6">Outlined buttons</h1>

            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
        </div>

        <div class="mb-5">
            <h1 class="display-6">Button Sizing</h1>

            <button type="button" class="btn btn-primary btn-lg">Large Filled button</button>
            <button type="button" class="btn btn-outline-primary btn-lg">Large Outline button</button>
        </div>

        <div class="mb-5">
            <h1 class="display-6">Button Disabled</h1>

            <button type="button" class="btn btn-primary btn-lg disabled">Disabled Filled button</button>
            <button type="button" class="btn btn-outline-primary btn-lg disabled">Disabled Outline button</button>
        </div>

        <div class="d-grid gap-2 d-md-block">
            <h1 class="display-6">Responsive Block vs Inline Buttons</h1>
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button 2</button>
          </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
