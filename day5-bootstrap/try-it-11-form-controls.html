<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Controls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="">
            <h1 class="h1">Form Control</h1>

            <div>
                <label for="example1" class="form-label">Email address</label>
                <input type="email" class=" form-control " id="example1" placeholder="name@example.com">
            </div>
            <h1 class="h1">Larger Form Control </h1>

            <div>
                <label for="example2" class="form-label">Email address</label>
                <input type="email" class=" form-control form-control-lg " id="example2" placeholder="name@example.com">
            </div>
            <h1 class="h1">Form Control Read only</h1>

            <div>
                <label for="example2" class="form-label">Email address</label>
                <input type="email" class=" form-control form-control-lg " id="example2" placeholder="name@example.com"
                    readonly value="test@email.com">
            </div>
            <h1 class="h1">Disabled</h1>

            <div>
                <label for="example2" class="form-label">Email address</label>
                <input type="email" class=" form-control form-control-lg " id="example2" placeholder="name@example.com"
                    disabled>
            </div>


        </form>
    </div>
</body>

</html>
