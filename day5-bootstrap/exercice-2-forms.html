<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2 Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body>
    <div class="container p-5">
        <h1 class="display-3 fw-bold text-primary">Apply for this job</h1>
        <form class="container p-4" action="/submit.php" method="POST">
            <div class="mb-4">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="ex: John Doe" required>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="ex: test@email.com" required>
            </div>
            <div class="mb-4">
                <p >Your gender?</p>
                <div class="form-check d-inline-block">
                    <input class="form-check-input" type="radio" name="gender" value="Male" id="genderMale" checked>
                    <label class="form-check-label" for="genderMale">
                        Male
                    </label>
                </div>
                <div class="form-check d-inline-block">
                    <input class="form-check-input" type="radio" name="gender" value="Female" id="genderFemale">
                    <label class="form-check-label" for="genderFemale">
                        Female
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="available">
                    <label class="form-check-label" for="myswitch">Available for work immediatly</label>
                </div>
            </div>
            <div class="mb-4">
                <p class="fw-bold">Upload your Resume</p>
                <div>
                    <input class="form-control" type="file" id="resume" required>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Apply</button>
            </div>
        </form>

    </div>

</body>

</html>
