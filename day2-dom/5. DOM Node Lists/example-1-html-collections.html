<!DOCTYPE html>
<html>
   <body>
      <p>First paragraph content</p>
      <p>Second paragraph content</p>
      <p id="demo"></p>
      <script>
         const myCollection = document.getElementsByTagName("p")
         document.getElementById("demo").innerHTML = "The content of the second paragraph is: " + myCollection[1].innerHTML;
      </script>
   </body>
</html>
